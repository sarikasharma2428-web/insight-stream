version: '3.8'

services:
  logpulse:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - logpulse-data:/app/data
    environment:
      - LOGPULSE_PORT=8080
      - LOGPULSE_STORAGE_PATH=/app/data/logs
    restart: unless-stopped
    networks:
      - logpulse-net

  agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile.agent
    volumes:
      - /var/log:/var/log:ro  # Mount host logs as read-only
      - agent-positions:/app/positions
    environment:
      - LOGPULSE_SERVER_URL=http://logpulse:8080
    depends_on:
      - logpulse
    restart: unless-stopped
    networks:
      - logpulse-net

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - logpulse
    networks:
      - logpulse-net

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - logpulse
    networks:
      - logpulse-net

networks:
  logpulse-net:
    driver: bridge

volumes:
  logpulse-data:
  agent-positions:
  grafana-data:
